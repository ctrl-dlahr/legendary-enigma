language: python
# current work around for python 3.7
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
env:
  - DJANGO_VERSION=2.1.5
install:
  - pip install -q Django==$DJANGO_VERSION
  - pip install -r requirements.txt
script: python3 manage.py test
branches:
  only:
    - master
services: postgresql
